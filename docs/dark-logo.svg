<svg xmlns="http://www.w3.org/2000/svg" viewBox="-20 -20 160 180">
  <!-- Dark background to ensure visibility -->
  <rect x="-20" y="-20" width="160" height="180" fill="#1E1E2E"/>
  
  <!-- Central Chamber Hexagon -->
  <g transform="translate(60,70)">
    <!-- Outer hexagon -->
    <path d="M-60,-35 L0,-70 L60,-35 L60,35 L0,70 L-60,35 Z" 
          fill="none" stroke="#ffffff" stroke-width="2"/>
    <!-- Inner hexagon -->
    <path d="M-40,-23 L0,-46 L40,-23 L40,23 L0,46 L-40,23 Z" 
          fill="none" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Connecting nodes -->
    <circle cx="-50" cy="0" r="4" fill="#ffffff"/>
    <circle cx="50" cy="0" r="4" fill="#ffffff"/>
    <circle cx="-25" cy="-43" r="4" fill="#ffffff"/>
    <circle cx="25" cy="-43" r="4" fill="#ffffff"/>
    <circle cx="-25" cy="43" r="4" fill="#ffffff"/>
    <circle cx="25" cy="43" r="4" fill="#ffffff"/>
  </g>
</svg>